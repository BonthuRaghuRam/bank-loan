<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Loan Management - Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #2c3e50, #34495e);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .form-container {
          background-color: white;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
          width: 400px;
        }

        h3 {
          text-align: center;
          margin-bottom: 20px;
        }

        label {
          display: block;
          margin-top: 10px;
          font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
        }

        textarea {
          resize: vertical;
          height: 80px;
        }

        button[type="submit"] {
          width: 100%;
          padding: 12px;
          margin-top: 20px;
          background-color: #6a0dad;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-weight: bold;
        }

        button[type="submit"]:hover {
          background-color: #5a009d;
        }

        #registerResult {
          text-align: center;
          margin-top: 15px;
          font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h3>Register</h3>
    <form id="registerForm">
        <label>Name:</label>
        <input type="text" name="name" id="name" required />

        <label>Email:</label>
        <input type="email" name="email" id="email" required />

        <label>Phone:</label>
        <input type="text" name="phone" id="phone" required />

        <label>Password:</label>
        <input type="password" name="password" id="password" required />

        <label>Address:</label>
        <textarea name="address" id="address" required></textarea>

        <button type="submit">Register</button>
        <p id="registerResult"></p>
    </form>
</div>

<script>
    $("#registerForm").submit(function (e) {
      e.preventDefault();

      $.ajax({
        url: "http://localhost:8089/api/customers/register",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({
          name: $("#name").val(),
          email: $("#email").val(),
          phone: $("#phone").val(),
          password: $("#password").val(),
          address: $("#address").val()
        }),
        success: function () {
          $("#registerResult").css("color", "green").text("Registration successful! Redirecting...");
          setTimeout(() => window.location.href = "login.html", 1500);
        },
        error: function () {
          $("#registerResult").css("color", "red").text("Registration failed. Please try again.");
        }
      });
    });
</script>

</body>
</html>
