<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add New Loan Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="style1.css" rel="stylesheet">
</head>
<body>

<!-- Add Loan Product Form -->
<section class="apply-section py-5">
    <div class="container">
        <h2 class="text-center mb-4">Add New Loan Product</h2>

        <form id="add-loan-form" class="apply-form shadow p-4 rounded bg-white">
            <!-- Loan Name -->
            <div class="mb-3">
                <label class="form-label">Loan Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>

            <!-- Interest Rate -->
            <div class="mb-3">
                <label class="form-label">Interest Rate (%)</label>
                <input type="number" step="0.01" class="form-control" id="interestRate" required>
            </div>

            <!-- Min Amount -->
            <div class="mb-3">
                <label class="form-label">Minimum Loan Amount (₹)</label>
                <input type="number" class="form-control" id="minAmount" required>
            </div>

            <!-- Max Amount -->
            <div class="mb-3">
                <label class="form-label">Maximum Loan Amount (₹)</label>
                <input type="number" class="form-control" id="maxAmount" required>
            </div>

            <!-- Max Tenure -->
            <div class="mb-3">
                <label class="form-label">Maximum Tenure (Months)</label>
                <input type="number" class="form-control" id="tenure" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="apply-btn">Add Loan Product</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-section">
            <h4>About Us</h4>
            <p>We provide secure and efficient loan services tailored to meet customer needs.</p>
        </div>
        <div class="footer-section">
            <h4>Contact Us</h4>
            <p>Email: support@loanbank.com</p>
            <p>Phone: +91-9876543210</p>
        </div>
    </div>
    <div class="footer-bottom">&copy; 2025 All rights reserved.</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#add-loan-form').on('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect data from the form
            const newProduct = {
                productName: $('#productName').val(),
                interestRate: parseFloat($('#interestRate').val()),
                minAmount: parseFloat($('#minAmount').val()),
                maxAmount: parseFloat($('#maxAmount').val()),
                tenure: parseInt($('#tenure').val())
            };

            // Send a POST request to add the new product
            $.ajax({
                url: `http://localhost:8089/api/products/addloan`,
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(newProduct),
                success: function(response) {
                    alert("Loan product added successfully!");
                    // Redirect back to the admin dashboard
                    window.location.href = 'admin-dashboard.html';
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("AJAX Error:", textStatus, errorThrown, jqXHR.responseText);
                    alert("Failed to add loan product. Please check the console for details.");
                }
            });
        });
    });
</script>
</body>
</html>
