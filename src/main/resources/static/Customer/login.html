<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Loan Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../login.css">
</head>
<body>

<div class="form-container">
    <h3>Bank Loan Management System</h3>
    <img src="../images/logo.jpg" class="side-img" alt="Logo">

    <h4>Login</h4>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
        <p id="loginResult"></p>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
</div>

<script>
    $("#loginForm").submit(function (e) {
      e.preventDefault();
      $.ajax({
        url: "http://localhost:8089/api/customers/login",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({
          email: $("#email").val(),
          password: $("#password").val()
        }),
        success: function (data) {
            console.log(data);
            localStorage.setItem("loggedInCustomer", JSON.stringify(data));
            localStorage.setItem("loggedInEmail", data.email);
            $("#loginResult").css("color", "green").text("Login successful! Redirecting...");

            if (data.userRole === 'ADMIN') {
                setTimeout(() => window.location.href = "adminDashboard.html", 1500);
            } else {
                setTimeout(() => window.location.href = "profile.html", 1500);
            }
        },
        error: function () {
            $("#loginResult").css("color", "red").text("Invalid credentials.");
        }
      });
    });
</script>

</body>
</html>
